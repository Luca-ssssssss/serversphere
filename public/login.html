<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerSphere - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, rgba(10, 10, 26, 0.95) 70%);
            padding: 20px;
        }
        
        .login-card {
            background: rgba(30, 27, 75, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-sphere {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 1rem;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .logo-sphere::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        
        .login-title h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-title p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-dim);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-footer a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            color: #fca5a5;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="language-selector">
                <button class="lang-btn" id="langToggle">
                    <span id="langText">ðŸ‡©ðŸ‡ª DE</span>
                </button>
            </div>
            
            <div class="login-logo">
                <div class="logo-sphere"></div>
            </div>
            
            <div class="login-title">
                <h1 id="title">ServerSphere</h1>
                <p id="subtitle">Minecraft Server Management Panel</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" id="usernameLabel">Benutzername</label>
                    <input type="text" id="username" class="form-input" placeholder="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password" id="passwordLabel">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <span id="loginText">Anmelden</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p id="versionInfo">Version 1.0.0</p>
                <p id="defaultCredentials">Standard: admin / admin123</p>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'de';
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadLanguage();
                this.checkAuth();
            }
            
            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('langToggle').addEventListener('click', () => this.toggleLanguage());
                
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && document.activeElement.id === 'password') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                });
            }
            
            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'de' ? 'en' : 'de';
                localStorage.setItem('language', this.currentLanguage);
                this.loadLanguage();
            }
            
            loadLanguage() {
                const translations = {
                    de: {
                        title: 'ServerSphere',
                        subtitle: 'Minecraft Server Management Panel',
                        usernameLabel: 'Benutzername',
                        passwordLabel: 'Passwort',
                        loginText: 'Anmelden',
                        versionInfo: 'Version 1.0.0',
                        defaultCredentials: 'Standard: admin / admin123',
                        langText: 'ðŸ‡©ðŸ‡ª DE'
                    },
                    en: {
                        title: 'ServerSphere',
                        subtitle: 'Minecraft Server Management Panel',
                        usernameLabel: 'Username',
                        passwordLabel: 'Password',
                        loginText: 'Login',
                        versionInfo: 'Version 1.0.0',
                        defaultCredentials: 'Default: admin / admin123',
                        langText: 'ðŸ‡¬ðŸ‡§ EN'
                    }
                };
                
                const lang = translations[this.currentLanguage];
                Object.keys(lang).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = lang[key];
                    }
                });
                
                document.documentElement.lang = this.currentLanguage;
                document.getElementById('langText').textContent = lang.langText;
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                const errorElement = document.getElementById('errorMessage');
                errorElement.classList.remove('show');
                
                if (!username || !password) {
                    this.showError(this.currentLanguage === 'de' 
                        ? 'Bitte Benutzername und Passwort eingeben' 
                        : 'Please enter username and password');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    window.location.href = '/panel';
                    
                } catch (error) {
                    this.showError(
                        this.currentLanguage === 'de'
                            ? `Fehler: ${error.message}`
                            : `Error: ${error.message}`
                    );
                }
            }
            
            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 5000);
            }
            
            checkAuth() {
                const token = localStorage.getItem('token');
                if (token) {
                    fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/panel';
                        } else {
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    });
                }
            }
        }
        
        const loginManager = new LoginManager();
        
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            usernameInput.focus();
            
            const savedUsername = localStorage.getItem('lastUsername');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                passwordInput.focus();
            }
            
            usernameInput.addEventListener('blur', () => {
                if (usernameInput.value.trim()) {
                    localStorage.setItem('lastUsername', usernameInput.value.trim());
                }
            });
        });
    </script>
</body>
</html>
